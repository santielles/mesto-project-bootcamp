<!DOCTYPE html>
<html lang="ru">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Body -->

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header" aria-label="Logo">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
      </section>
      <!-- Main -->
      <main class="main">
        <!-- Profile -->
        <section class="profile" aria-label="Profile">
          <img class="profile__avatar" src="./images/Cousteau_circle.png" alt="Аватар профайла">
          <div class="profile__info">
            <div class="profile__info-wrapped">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
    </header>
    <!-- Elements -->
    <section class="elements" aria-label="Gallery">
      <article class="element">
        <img class="element__image" src="https://placekitten.com/g/200/400"
          alt="Картинка заброшенной церкви в городе Карачаевск">
        <div class="element__container">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__like element__like_mode_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="https://placekitten.com/g/800/400" alt="Картинка горы Эльбруса">
        <div class="element__container">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like element__like_mode_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai_small.png" alt="Картинка леса и гор В Домбай">
        <div class="element__container">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like element__like_mode_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/GoraEl_small.png" alt="Картинка горы Эльбруса">
        <div class="element__container">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like element__like_mode_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai_small.png" alt="Картинка леса и гор В Домбай">
        <div class="element__container">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like element__like_mode_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Karachaevsk_small.png"
          alt="Картинка заброшенной церкви в городе Карачаевск">
        <div class="element__container">
          <h3 class="element__title">Карачаево-Черкессия</h3>
          <button type="button" class="element__like element__like_mode-active"></button>
        </div>
      </article>

    </section>
    </main>
    <!-- Footer -->
    <footer class="footer" aria-label="Footer">
      <p class="footer__title">&copy; 2023 Elena Botkina</p>
    </footer>
    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form">
          <div class="popup__header">Редактировать профиль</div>
          <div class="popup__section">Жак-Ив Кусто</div>
          <div class="popup__section">Исследователь океана</div>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
