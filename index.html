<!DOCTYPE html>
<html lang="ru">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Body -->

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header" aria-label="Logo">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Profile -->
      <section class="profile" aria-label="Profile">
        <img class="profile__avatar" src="./images/adam.jpg" alt="Аватар профайла">
        <div class="profile__info">
          <div class="profile__info-wrapped">
            <h1 class="profile__name">Жак-Ив Кусь</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- cards -->
      <section class="cards" aria-label="Gallery">

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/jason-beer.jpg" alt="Две бутылки пива на фоне неоновой вывески">
          <div class="card__container">
            <h2 class="card__title">Вечер</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/masahiro.jpg" alt="Улица">
          <div class="card__container">
            <h2 class="card__title">Улица</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/andre-benz-UylqA1MFQLo-unsplash.jpg" alt="Улица города">
          <div class="card__container">
            <h2 class="card__title">Rainy Night</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/xviiiz.jpg" alt="Неоновая вывеска на японском">
          <div class="card__container">
            <h2 class="card__title">Neon signboard</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/david-hurley.jpg" alt="Улыбающаяся девушка в очках">
          <div class="card__container">
            <h2 class="card__title">Smile</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__delete-button" src="./images/Trash.svg">
          <img class="card__image" src="./images/andre-benz.jpg" alt="Ночной город">
          <div class="card__container">
            <h2 class="card__title">Night city</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

      </section>
    </main>
    <!-- Footer -->
    <footer class="footer" aria-label="Footer">
      <p class="footer__title">&copy; 2023 Elena Botkina</p>
    </footer>
    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__section" type="text" placeholder="Жак-Ив Кусто"></input>
          <input class="popup__section" type="text" placeholder="Исследователь океана"></input>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
