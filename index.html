<!DOCTYPE html>
<html lang="ru">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Body -->

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header" aria-label="Logo">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Profile -->
      <section class="profile" aria-label="Profile">
        <img class="profile__avatar" src="./images/adam.jpg" alt="Аватар профайла">
        <div class="profile__info">
          <div class="profile__info-wrapped">
            <h1 class="profile__name">Жак-Ив Кусь</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- cards -->
      <section class="cards" aria-label="Gallery">
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer" aria-label="Footer">
      <p class="footer__title">&copy; 2023 Elena Botkina</p>
    </footer>
    <!-- Popup edit profile-->
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__section" id="edit-profile-name" type="text" placeholder=""></input>
          <input class="popup__section" id="edit-profile-job" type="text" placeholder=""></input>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Popup new card-->
    <div class="popup" id="new-card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__section" id='add-title' type="text" placeholder="Название" />
          <input class="popup__section" id='add-link' type="url" placeholder="Ссылка на картинку" />
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <!-- -->
  </div>
  <!-- Template-->
  <template id="template">
    <article class="card">
      <img class="card__delete-button" src="./images/Trash.svg">
      <img class="card__image" src="" alt="">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>
  <!-- Script-->
  <script src="script.js"></script>

</body>

</html>
