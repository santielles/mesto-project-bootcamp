<!DOCTYPE html>
<html lang="ru">
<!-- Head -->
<!-- https://i.ibb.co/rb28Xzk/cat.jpg -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<!-- Body -->

<body class="body">
  <div class="page">
    <!-- Header -->

    <header class="header" aria-label="Logo">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Profile -->

      <section class="profile" aria-label="Profile">
        <div class="profile__avatar-pencil">
          <img class="profile__avatar" src="" alt="Аватар профайла">
        </div>
        <div class="profile__info">
          <div class="profile__info-wrapped">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- cards -->
      <section class="cards" aria-label="Gallery">
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" aria-label="Footer">
      <p class="footer__title">&copy; 2023 Elena Botkina</p>
    </footer>

    <!-- Popup edit profile -->
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="editProfileForm" novalidate>
          <input class="popup__input" name="profileInputName" id="profile-input-name" type="text" placeholder=""
            required minlength="2" maxlength="40">
          <span class="popup__input-error" id="error-profile-input-name"></span>
          <input class="popup__input" name="profileInputJob" id="profile-input-job" type="text" placeholder="" required
            minlength="2" maxlength="200">
          <span class="popup__input-error" id="error-profile-input-job"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Popup edit profile avatar -->
    <div class="popup" id="edit-profile-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Обновить аватар</h2>
        <form class="popup__form" name="editProfileAvatarForm" novalidate>
          <input class="popup__input" name="editProfileAvatarLink" id='edit-avatar-input-link' type="url" placeholder=""
            required>
          <span class="popup__input-error" id="error-edit-avatar-input-link"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Popup new card -->
    <div class="popup" id="new-card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="newCardForm" novalidate>
          <input class="popup__input" name="newCardFormTitle" id='new-card-input-title' type="text"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="error-new-card-input-title"></span>
          <input class="popup__input" name="newCardFormLink" id='new-card-input-link' type="url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="error-new-card-input-link"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <!-- Popup overlay image -->
    <div class="popup popup_opacity" id="overlay-image-open">
      <div class="popup__overlay">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__overlay-image" src="#" alt="Фото">
        <p class="popup__overlay-caption"></p>
      </div>
    </div>
  </div>
  <!-- Template-->
  <template id="template">
    <article class="card">
      <img class="card__delete-button" src="<%=require('./images/Trash.svg')%>">
      <img class="card__image" src="" alt="">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <div class="card__likes-container">
          <button type="button" class="card__like"></button>
          <span class="card__likes-count"></span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
